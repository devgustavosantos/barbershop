<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2018</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html, body {
        height: 100%;
    }
    .menus {
        display: none;
    }
    .container{
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #checkbox-menu{
        position: absolute;
        opacity: 1;
    }

    label {
        cursor: pointer;
        position: relative;
        display:block;
        height: 22px;
        width: 30px;
        transition: 1s ease-in-out;
    }

    label span {
        position: absolute;
        display: block;
        height: 5px;
        width: 100px;
        background-color: crimson;
        transition: 0.25s ease-in-out;
    }

    #checkbox-menu:checked + label .menus {
        display: block;
    }

</style>

<body>
    
  <div class="container">
      <input type="checkbox" name="" id="checkbox-menu">
      <label for="checkbox-menu">
          <span></span>
          <span></span>
          <span></span>
          <div class="menus">
              <ul>
                  <li>Contato</li>
                  <li>Fale Conosco</li>
                  <li>Sair</li>
              </ul>
          </div>
      </label>
  </div>

</body>

</html>
