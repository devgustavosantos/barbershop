<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=in, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: block;
            width: 100px;
            height: 100px;
            background-color: darkblue;
        }

        .div2 {
            width: 100vw;
            padding: 10vw;
            background-color: darkgoldenrod;
            display: none;
        }

         #menu:checked + .div1 .div2 {
            display: block;
        }
    </style>
</head>
<body>
    <input type="checkbox" name="" id="menu">
    <div class="div1">
        <label for="menu"></label>
        <div class="div2">
            <ul>
                <li>Menu</li>
                <li>Logar</li>
                <li>Sair</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
